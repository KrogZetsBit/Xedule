<!-- En templates/users/twitter_credentials_form.html -->
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Twitter Credentials
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>Twitter API Credentials</h2>
        <p class="text-muted">Configure your Twitter API credentials to post tweets from your account.</p>
        <form class="form-horizontal" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">Save Credentials</button>
              <a href="{% url 'users:detail' username=request.user.username %}"
                 class="btn btn-secondary">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
